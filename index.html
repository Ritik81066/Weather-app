<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        #location-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        #location-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background: #2193b0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #17627e;
        }

        #weather-container {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            min-height: 50px;
        }

        #error {
            color: red;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 id="name">Weather App</h1>
        <form id="location-form">
            <input type="text" id="location-input" placeholder="Enter city name">
            <button type="submit">Get Weather</button>
        </form>
        <div id="weather-container">
            <div id="weather-data">Enter a city to get weather details.</div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
