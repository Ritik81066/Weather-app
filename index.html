<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        #location-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        #location-input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background: #2193b0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #17627e;
        }

        #weather-container {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 5px;
            min-height: 50px;
        }

        #error {
            color: red;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 id="name">Weather App</h1>
        <form id="location-form">
            <input type="text" id="location-input" placeholder="Enter city name">
            <button type="submit">Get Weather</button>
        </form>
        <div id="weather-container">
            <div id="weather-data">Enter a city to get weather details.</div>
        </div>
      </div>
      <script>
          const apiKey = "8d0264e8daf59d9bebac58e3877b5c2a"; // Replace with your OpenWeatherMap API key
        
        document.getElementById("location-form").addEventListener("submit", function(event) {
            event.preventDefault();
            getWeather();
        });
        
        async function getWeather() {
            const location = document.getElementById("location-input").value.trim();
            const weatherData = document.getElementById("weather-data");
        
            if (location === "") {
                weatherData.innerHTML = "<p class='error'>Please enter a city name.</p>";
                return;
            }
        
            const apiUrl = `http://api.openweathermap.org/data/2.5/weather?q=${location}&appid=${apiKey}&units=metric`;
        
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
        
                if (data.cod !== 200) {
                    weatherData.innerHTML = `<p class='error'>Error: ${data.message}</p>`;
                    return;
                }
        
                weatherData.innerHTML = `
                    <h2>${data.name}, ${data.sys.country}</h2>
                    <p>Temperature: ${data.main.temp}Â°C</p>
                    <p>Weather: ${data.weather[0].description}</p>
                    <p>Humidity: ${data.main.humidity}%</p>
                    <p>Wind Speed: ${data.wind.speed} m/s</p>
                `;
            } catch (error) {
                weatherData.innerHTML = "<p class='error'>Error: Unable to fetch data.</p>";
            }
        }
      </script>
</body>
</html>
